<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Event Scheduler</h1>
    </header>
    
    <main>
        <section id="events">
            <h2>Upcoming Events</h2>
            <div class="event">
                <h3>Web Development Workshop</h3>
                <p>Date: March 20, 2025</p>
                <p>Location: Online</p>
                <button onclick="rsvp('Web Development Workshop')">RSVP</button>
            </div>

            <div class="event">
                <h3>AI & Robotics Conference</h3>
                <p>Date: April 10, 2025</p>
                <p>Location: Tech Hub</p>
                <button onclick="rsvp('AI & Robotics Conference')">RSVP</button>
            </div>
        </section>

        <section id="my-rsvps">
            <h2>My RSVPs</h2>
            <ul id="rsvp-list"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
